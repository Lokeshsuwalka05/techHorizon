    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
        <div class="home__container container">
          <div class="home__content">
            <h3 class="home__subtitle">A Glimpse into Future Technologies</h3>
            
              
              <h1 class="home__title">
               
                   <span>
                    Tech Horizons <span></span>:  <br />
                    Tomorrow's Innovations
                  </span>

              
                <img src="assets/img/line.svg" alt="" />
              </h1>
            <p class="home__description">
              Explore the cutting edge of tomorrow's technologies with us.
            </p>
            <a href="#" class="home__button"> Get Started </a>
          </div>
          <div class="home__images">
            <img
              src="assets/img/code-bracket1.svg"
              alt="image"
              class="home__bracket1"
            />
            <img
              src="assets/img/code-bracket2.svg"
              alt="image"
              class="home__bracket2"
            />
            <img
              src="assets/img/code-bracket3.svg"
              alt="image"
              class="home__bracket3"
            />
            <img
              src="assets/img/code-bracket4.svg"
              alt="image"
              class="home__bracket4"
            />
            <img
              src="assets/img/code-bracket5.svg"
              alt="image"
              class="home__bracket5"
            />
            
           
            <div class="home__computer">
              <!-- Inline SVG with CSS variables -->
              <img
              src="assets/img/code-bracket-screen.svg"
              alt="image"
              class="home__bracket6"
            />
              <svg
                width="400"
                height="400"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                style="
                  --first-color: hsl(268, 58%, 48%);
                  --first-color-alt: hsl(268, 28%, 38%);
                  --second-color: hsl(335, 88%, 56%);
                  --second-color-alt: hsl(328, 78%, 38%);
                  --title-color: hsl(0, 0%, 100%);
                  --text-color: hsl(252, 100%, 87%);
                  --body-color: hsl(268, 58%, 22%);
                "
              >
                <!-- Monitor -->
                <rect
                  x="4"
                  y="4"
                  width="16"
                  height="12"
                  rx="2"
                  stroke="var(--first-color)"
                  stroke-width="2"
                />
                <!-- Screen -->
                <rect
                  x="6"
                  y="6"
                  width="12"
                  height="8"
                  rx="1"
                  fill="var(--second-color)"
                />
                <!-- Stand -->
                <rect
                  x="11"
                  y="16"
                  width="2"
                  height="4"
                  fill="var(--first-color)"
                />
                <!-- Keyboard -->
                <rect
                  x="4"
                  y="18"
                  width="16"
                  height="2"
                  rx="1"
                  fill="var(--second-color)"
                />
                <!-- Keyboard Keys -->
                <rect
                  x="7"
                  y="18"
                  width="2"
                  height="2"
                  rx="1"
                  fill="var(--second-color-alt)"
                />
                <rect
                  x="11"
                  y="18"
                  width="2"
                  height="2"
                  rx="1"
                  fill="var(--second-color-alt)"
                />
                <rect
                  x="15"
                  y="18"
                  width="2"
                  height="2"
                  rx="1"
                  fill="var(--second-color-alt)"
                />
              </svg>
            </div>
          </div>
        </div>
        <img src="assets/img/clouds-1.svg" alt="image" class="home__cloud-1 rotatecloud" />
        <img src="assets/img/clouds-2.svg" alt="image" class="home__cloud-2" />
      </section>
    </main>
